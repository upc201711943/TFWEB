<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Crear Usuario</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>


	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header  text-white bg-dark">Forma parte de nuestra comunidad!</div>
			<div class="card-body">

				<form th:action="@{/usuario/registrar}" method="post"
			th:object="${usuario}">
			<div class="form-group">
				<label for="id">ID:</label> 
				<input type="text" th:field="*{id}"></input>
				
				<div class="form-group">
				<label for="username">Username:</label> 
				<input type="text"	th:field="*{username}"
				class="form-control" id="username"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}"></div>
				
				</div>
				
				<div class="form-group">
				<label for="password">Password:</label> 
				<input type="password"	th:field="*{password}"
				class="form-control" id="password"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('password')}"
				th:errors="*{password}"></div>
				
				</div>
				<div class="form-group">
				<label for="rol">Rol:</label> 
				<select class="form-control" th:field="*{rol}" id="rol">
					<option th:value="ADMIN" th:text="ADMIN"/>
					<option th:value="ALUMNO" th:text="ALUMNO"/>
					<option th:value="PROFESOR" th:text="PROFESOR"/>
				</select>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('rol')}"
				th:errors="*{rol}"></div>
				</div>
				
				</div>
				<div class="form-group">
				<label><input type="checkbox" th:field="*{enabled}" id="disponibilidad" 
				name="cb-terminosservicio" th:value="true" required> Acepto los t√©rminos del servicio</label>
				<br>
			</div>
			<button type ="submit" class="btn btn-primary">Aceptar</button>
			<a href="/usuario/login" class="btn btn-danger">Cancelar</a>
		</form>
			</div>

		</div>


	</div>


</body>
</html>
