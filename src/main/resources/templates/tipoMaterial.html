<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Tipo Material</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/tipoMaterial.js}"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/tipoMaterial/registrar}" method="post"
			th:object="${tipoMaterial}">
			<div class="form-group">
				<label for="idTipoMaterial">ID:</label> 
				<input type="text" th:field="*{idTipoMaterial}"></input>
				
				<div class="form-group">
				<label for="nombreTipoMaterial">Nombre:</label> 
				<input type="text"	th:field="*{nombreTipoMaterial}"
				class="form-control" id="nombre"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('nombreTipoMaterial')}"
				th:errors="*{nombreTipoMaterial}"></div>
				
				</div>
				
				<div class="form-group">
				<label for="precioTipoMaterial">Precio:</label> 
				<input type="number" th:field="*{precioTipoMaterial}"
				class="form-control" id="precio"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('precioTipoMaterial')}"
				th:errors="*{precioTipoMaterial}"></div>
				
				</div>
				
				
			</div>
			<button type ="submit" class="btn btn-primary">Aceptar</button>
			<a href="/tipoMaterial/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
