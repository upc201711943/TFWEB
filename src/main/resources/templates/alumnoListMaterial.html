<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Materiales</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://kit.fontawesome.com/814638b048.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="fragments/headerAlumno :: headerAlumno"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
									
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">NOMBRE</th>
								<th class="text-center">CONTENIDO</th>
								<th class="text-center">TIPO MATERIAL</th>
								<th class="text-center">DISPONIBILIDAD</th>
								<th class="text-center">PRECIO</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaMaterial}">
								<td th:text="${p.idMaterial}"></td>
								<td th:text="${p.nombreMaterial}"></td>
								<td th:text="${p.contenidoMaterial}"></td>
								<td th:text="${p.tipoMaterial.nombreTipoMaterial}"></td>
								<td th:text="${p.disponibilidadMaterial}"></td>								
								<td th:text="${p.tipoMaterial.precioTipoMaterial}"></td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
