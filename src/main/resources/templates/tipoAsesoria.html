<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Tipo Asesoria</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/tipoAsesoria.js}"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/tipoAsesoria/registrar}" method="post"
			th:object="${tipoAsesoria}">
			<div class="form-group">
				<label for="idTipoAsesoria">ID:</label> 
				<input type="text" th:field="*{idTipoAsesoria}"></input>
				
				<div class="form-group">
				<label for="nombreTipoAsesoria">Nombre:</label> 
				<input type="text"	th:field="*{nombreTipoAsesoria}"
				class="form-control" id="nombre"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('nombreTipoAsesoria')}"
				th:errors="*{nombreTipoAsesoria}"></div>
				
				</div>
				
				<div class="form-group">
				<label for="precioTipoAsesoria">Precio:</label> 
				<input type="number" th:field="*{precioTipoAsesoria}"
				class="form-control" id="precio"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('precioTipoAsesoria')}"
				th:errors="*{precioTipoAsesoria}"></div>
				
				</div>
				
				
			</div>
			<button type ="submit" class="btn btn-primary">Aceptar</button>
			<a href="/tipoAsesoria/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
