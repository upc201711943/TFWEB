<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Listar Categorias</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>


	<div class="container py-4">

		<div class="card bg-light"  style="margin:15%;">
			<div class="card-header text-white bg-dark" align="center" >
			<img alt="" th:src="@{/images/logo/logo.jpeg}" style="width:320px; height:180px;">
			</div>
			<div class="card-body">

				<form th:action="@{/loginAlumno}" method="post">
					<div align="center"><div>
						<div class="form-group col-6">
							<input type="text" name="username" id="username"
								class="form-control" placeholder="usuario" autofocus="true"
								required="true" />
						</div>

						<div class="form-group col-6">
							<input type="password" name="password" id="password"
								class="form-control" placeholder="ContraseÃ±a" required="true" />
						</div>
					
						<div class="form-group col-12">
							<a th:href="@{/usuario/irRegistrar}">Crear un usuario</a>
						</div>
					
					</div>


					<div class="form-group col-12" align="center" >
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Ingresar" />
					</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

				</form>

			</div>

		</div>


	</div>


</body>
</html>
