<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar Raza</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://kit.fontawesome.com/814638b048.js" crossorigin="anonymous"></script>

</head>
<body>
	<div th:replace="fragments/headerAlumno :: headerAlumno"></div>
	<div class="container">
		<form th:action="@{/seccion/buscar}" method="post" th:object="${seccion}">

			
			<div class="form-group">
				<label for="nombreCurso">Codigo:</label> 
				<input type="text"	th:field="*{curso.nombreCurso}"
				class="form-control" id="nombreCurso"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('curso.nombreCurso')}"
				th:errors="*{curso.nombreCurso}"></div>
			</div>
			<button type="submit" class="btn btn-primary">Buscar Curso</button>
		</form>

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">CÓDIGO</th>
								<th class="text-center">CURSO</th>
								<th class="text-center">NOMBRE PROFESOR</th>
								<th class="text-center">APELLIDO PROFESOR</th>
								<th class="text-center">OPERACIÓN</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaSeccion}">
								<td th:text="${p.idSeccion}"></td>
								<td th:text="${p.codigoSeccion}"></td>
								<td th:text="${p.curso.nombreCurso}"></td>
								<td th:text="${p.profesor.nombreProfesor}"></td>
								<td th:text="${p.profesor.apellidoProfesor}"></td>
								<td align="center"><a th:href="@{'/matricula/añadir/' + ${p.idSeccion}}" class="btn btn-success"><i class="fas fa-plus-square"></i>	Elegir</a></td>
							</tr>
						</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
