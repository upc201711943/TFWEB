<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Perfil</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background-color: black;">
	<div th:replace="fragments/header :: headerAlumno"></div>
	<div class="container">
		<form th:action="@{/matricula/buscar}" method="post" th:object="${alumno}">
			
			<div class="card-header text-white bg-dark" align="center" >
			<img alt="" th:src="@{/images/logo/logo.jpeg}" style="width:320px; height:180px;">
			</div>

			<div class="form-group">
				<label for="alumno">Buscar:</label> 
				<select class="form-control" th:field="*{codigoAlumno}">
					<option th:each="c: ${listaAlumnos}" th:value="${c.codigoAlumno}" 
					th:text="${c.codigoAlumno}"
					th:selected="(${c.codigoAlumno} == *{codigoAlumno})"></option> 		 
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Mis Cursos</button>
		</form>

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
							<tr>
								<th class="text-center">CÓDIGO CURSO</th>
								<th class="text-center">NOMBRE CURSO</th>
								<th class="text-center">OPERACIÓN</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaMatriculas}">
								<td th:text="${p.seccion.curso.codigoCurso}"></td>
								<td th:text="${p.seccion.curso.nombreCurso}"></td>
								<td align="center"><a type="button" class="btn btn-danger" th:href="@{/matricula/eliminar?id=}+${p.idMatricula}"><i class="fas fa-trash-alt"></i>	Eliminar</a></td>
			
							</tr>
						</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
