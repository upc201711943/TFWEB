<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Matrícula</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/alumnoMatricula.js}"></script>
<script src="https://kit.fontawesome.com/814638b048.js" crossorigin="anonymous"></script>

</head>
<body>
	<div th:replace="fragments/headerProfesor :: headerProfesor"></div>
	<div class="container">
		<form th:action="@{/seccion/profesorRegistrar}" method="post"
			th:object="${seccion}">
			<div class="form-group">
				<label for="idSeccion">ID:</label> 
				<input type="text"  th:field="*{idSeccion}"></input>
				
				
				<div class="form-group">
				<label for="codigoSeccion">Codigo:</label> 
				<input type="text"	th:field="*{codigoSeccion}"
				class="form-control" id="codigo" maxlength="4"></input>
				<div class="alert alert-danger" 
				th:if="${#fields.hasErrors('codigoSeccion')}"
				th:errors="*{codigoSeccion}"></div>
				
				</div>
				<div class="form-group">
				<label for="curso">Curso:</label> 
				<select class="form-control" th:field="*{curso.idCurso}">
					<option th:each="c: ${listaCursos}" th:value="${c.idCurso}" 
					th:text="${c.nombreCurso}"
					th:selected="(${c.idCurso} == *{curso.idCurso})"></option> 		 
				</select>
				
				</div>
				
				
				<div class="form-group">
				<label for="profesor">Profesor:</label> 
				<select class="form-control" th:field="*{profesor.idProfesor}">
					<option th:each="c: ${listaProfesor}" th:value="${c.idProfesor}" 
					th:text="${c.codigoProfesor}"
					th:selected="(${c.idProfesor} == *{profesor.idProfesor})"></option> 		 
				</select>				
				
				</div>	
			</div>
			<button type ="submit" class="btn btn-primary">Aceptar</button>
			<a href="/curso/cursos" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
