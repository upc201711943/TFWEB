<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Matrícula</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/curso.js}"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/matricula/registrar}" method="post"
			th:object="${matricula}">
			<div class="form-group">
				<label for="idMatricula">ID:</label> 
				<input type="text"	th:field="*{idMatricula}"></input>
		
				
				<div class="form-group">
				<label for="seccion">Seccion:</label> 
				<select class="form-control" th:field="*{seccion.idSeccion}">
					<option th:each="c: ${listaSeccion}" th:value="${c.idSeccion}" 
					th:text="${c.idSeccion}"
					th:selected="(${c.idSeccion} == *{seccion.idSeccion})"></option> 		 
				</select>
				
				</div>
				
				<div class="form-group">
				<label for="alumno">Alumno:</label> 
				<select class="form-control" th:field="*{alumno.idAlumno}">
					<option th:each="c: ${listaAlumnos}" th:value="${c.idAlumno}" 
					th:text="${c.codigoAlumno}"
					th:selected="(${c.idAlumno} == *{alumno.idAlumno})"></option> 		 
				</select>				
				
				</div>	
				
			</div>
			<button type ="submit" class="btn btn-primary">Aceptar</button>
			<a href="/matricula/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
